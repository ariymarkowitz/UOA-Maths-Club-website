particles:
  number:
    value: 80
  color:
    value: '#0066aa'
  shape:
    type: circle
    stroke:
      width: 0
  opacity:
    value: 0.7
    anim:
      enable: false
    random: true
  size:
    value: 2
  line_linked:
    enable: true
    distance: 200
    color: '#0066aa'
    opacity: 0.5
    width: 1
  move:
    enable: true
    speed: 2
    direction: none
    random: false
    straight: false
    out_mode: bounce
    bounce: false
interactivity:
  detect_on: canvas
  events:
    onhover:
      enable: true
      mode:
        - bubble
        - grab
    resize: true
  modes:
    grab:
      distance: 200
      line_linked:
        opacity: 1
    bubble:
      distance: 300
      size: 5
      duration: 2
      opacity: 0.8
      speed: 3
    repulse:
      distance: 100
      duration: 0.4
    push:
      particles_nb: 4
    remove:
      particles_nb: 2
retina_detect: false
